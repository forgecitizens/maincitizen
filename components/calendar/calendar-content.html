<div id="calendar-content">
    <!-- Point de montage pour le calendrier JavaScript -->
    <div class="calendar-mount-point" id="calendar-mount-point">
        <div class="loading-spinner">
            <div class="spinner">‚è≥</div>
            <div>Initialisation du calendrier...</div>
        </div>
    </div>
</div>

<script>
    /**
     * ========================================================================
     * INITIALISATION DU CALENDRIER DANS MODALE
     * ========================================================================
     */
    
    // Fonction d'initialisation retard√©e
    function initializeCalendarContent() {
        const mountPoint = document.getElementById('calendar-mount-point');
        
        if (!mountPoint) {
            console.error('‚ùå Point de montage calendrier introuvable');
            return;
        }
        
        // V√©rifier que les fonctions sont disponibles
        if (typeof mountCalendar === 'function') {
            try {
                console.log('üéØ Montage calendrier dans modale...');
                
                mountCalendar(mountPoint, {
                    showClock: true,
                    enableNotes: true,
                    theme: 'retro'
                });
                
                console.log('‚úÖ Calendrier mont√© avec succ√®s dans la modale');
                
            } catch (error) {
                console.error('‚ùå Erreur montage calendrier:', error);
                
                mountPoint.innerHTML = `
                    <div class="error-message">
                        <div><strong>‚ö†Ô∏è Erreur d'initialisation</strong></div>
                        <div>Le calendrier n'a pas pu se charger correctement.</div>
                        <div style="font-size: 10px; margin-top: 8px; color: #606060;">
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        } else {
            // R√©essayer dans 200ms si les scripts ne sont pas encore charg√©s
            console.log('‚è≥ Attente chargement scripts calendrier...');
            setTimeout(initializeCalendarContent, 200);
        }
    }
    
    // D√©marrer l'initialisation d√®s que le DOM est pr√™t
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeCalendarContent);
    } else {
        // DOM d√©j√† pr√™t, initialiser imm√©diatement
        setTimeout(initializeCalendarContent, 100);
    }
    
    // Nettoyage √† la fermeture
    window.addEventListener('beforeunload', function() {
        console.log('üßπ Nettoyage calendrier...');
        if (typeof unmountCalendar === 'function') {
            unmountCalendar();
        }
    });
    
    console.log('üìÑ Contenu calendrier charg√© dans modale');
</script>
